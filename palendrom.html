<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

<body>

<script>
var n=Number(prompt("n")),
    count, i=0, A=[];
while (n>0) {
  A[i]=n%10;
  n=Math.floor(n/10);
  i++;
}
for (var i=0; i<A.length; i++) {
  if (A[i]!=A[A.length-1-i]) {
    count=1;
  }
}
if (count==1) {
  console.log("Not Palendrom");
} else {
  console.log("Palendrom");
}

</script>

</body>

</html>
